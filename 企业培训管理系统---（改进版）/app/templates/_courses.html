<ul class="courses">
    {% for course in courses %}
        <li class="course">
            <div class="course-content">
                <div class="course-title">{{ course.coursename }}</div>
                <div class="course-time">{{ course.time }}</div>
                <div class="course-footer">
                    {% if not current_user.get_course(course) %}
                        <a href="{{ url_for('main.choose',coursename=course.coursename) }}">
                            <span class="label label-primary">选课</span></a>
                    {% else %}
                        <a href="{{ url_for('main.unchoose',coursename=course.coursename) }}">
                            <span class="label label-primary">退课</span></a>
                    {% endif %}
                    {% if current_user.is_administrator()%}
                        <a class="btn byn-danger"
                           href="{{ url_for('main.admin_delete_course',coursename=course.coursename) }}">
                            删除课程[admin]
                        </a>
                    {% endif %}
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
